          stroke="#22c55e" stroke-width="10" fill="none"

    <div class="mt-4 text-blue-400 text-sm">ğŸ‘Ÿ 6,240 pasos</div>

      â†‘ Apps
    </div>

  </div>

  <!-- PANTALLA APPS -->
  <div id="apps" class="screen absolute inset-0 flex flex-col items-center justify-center text-white translate-y-full">

    <h2 class="text-lg mb-4 text-purple-400">Apps</h2>

<script>

// ======================
// Hora en tiempo real
// ======================
function actualizarHora() {
  const ahora = new Date();
  const h = ahora.getHours().toString().padStart(2,'0');
  const m = ahora.getMinutes().toString().padStart(2,'0');
  document.getElementById("hora").textContent = `${h}:${m}`;

  const opciones = { weekday: 'long', day: 'numeric', month: 'long' };
  document.getElementById("fecha").textContent =
    ahora.toLocaleDateString('es-ES', opciones);
}

setInterval(actualizarHora, 1000);
actualizarHora();


// ======================
// Animar anillo actividad
// ======================
setTimeout(() => {
  document.getElementById("ring1").style.strokeDashoffset = "110";
}, 500);


// ======================
// NavegaciÃ³n vertical tipo swipe
// ======================
let currentScreen = 0;
const screens = [
  document.getElementById("home"),
  document.getElementById("activity"),
  document.getElementById("apps")
];

function showScreen(index){
  screens.forEach((screen, i) => {
    screen.style.transform = `translateY(${(i - index) * 100}%)`;
  });
  currentScreen = index;
}

document.addEventListener("wheel", (e) => {
  if(e.deltaY > 0 && currentScreen < screens.length - 1){
    showScreen(currentScreen + 1);
  }
  else if(e.deltaY < 0 && currentScreen > 0){
    showScreen(currentScreen - 1);
  }
});


// ======================
// Feedback visual en apps
// ======================
function feedback(btn){
  btn.classList.add("scale-125");
  setTimeout(() => btn.classList.remove("scale-125"), 200);
}

</script>
