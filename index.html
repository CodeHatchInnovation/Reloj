  <div id="heart" class="screen absolute inset-0 bg-black flex flex-col items-center justify-center opacity-0 pointer-events-none">

  <div id="batteryScreen" class="screen absolute inset-0 bg-black flex flex-col items-center justify-center opacity-0 pointer-events-none">

<script>

// ================= NAVEGACIÃ“N =================
function openScreen(id){
  document.querySelectorAll(".screen").forEach(screen=>{
    screen.classList.add("opacity-0","pointer-events-none");
  });

  const active = document.getElementById(id);
  active.classList.remove("opacity-0","pointer-events-none");

  if(navigator.vibrate) navigator.vibrate(50);
}


// ================= HORA =================
function actualizarHora(){
  const ahora = new Date();
  const h = ahora.getHours().toString().padStart(2,'0');
  const m = ahora.getMinutes().toString().padStart(2,'0');
  document.getElementById("hora").textContent = `${h}:${m}`;

  const opciones = { weekday:'long', day:'numeric', month:'long' };
  document.getElementById("fecha").textContent =
    ahora.toLocaleDateString('es-ES',opciones);
}
setInterval(actualizarHora,1000);
actualizarHora();


// ================= RITMO DINÃMICO =================
setInterval(()=>{
  const nuevo = 70 + Math.floor(Math.random()*20);
  document.getElementById("heartValue").textContent = nuevo;
},3000);


// ================= BATERÃA =================
let bateria = 100;

function actualizarBateria(){
  document.getElementById("battery").textContent = `ğŸ”‹ ${bateria}%`;
  document.getElementById("batteryBig").textContent = `${bateria}%`;
}
setInterval(()=>{
  if(bateria>0){
    bateria--;
    actualizarBateria();
  }
},30000);

function cargarBateria(){
  bateria = 100;
  actualizarBateria();
}
actualizarBateria();


// ================= PASOS + ANILLO =================
let pasos = 0;
let ultimoMovimiento = 0;

function actualizarAnillo(){
  const porcentaje = Math.min(pasos/10000,1);
  const offset = 440 - (440*porcentaje);
  document.getElementById("activityRing").style.strokeDashoffset = offset;
}

function detectarMovimiento(event){
  const acc = event.accelerationIncludingGravity;
  if(!acc) return;

  const magnitud = Math.sqrt(acc.x*acc.x+acc.y*acc.y+acc.z*acc.z);
  const ahora = Date.now();

  if(magnitud>15 && ahora-ultimoMovimiento>500){
    pasos++;
    document.getElementById("pasos").textContent = pasos;
    document.getElementById("pasosActivity").textContent = pasos;
    actualizarAnillo();
    ultimoMovimiento = ahora;
  }
}

if(typeof DeviceMotionEvent !== "undefined"){
  window.addEventListener("devicemotion",detectarMovimiento);
}


// ================= MODO NOCHE =================
let oscuro=true;

function toggleModo(){
  const watch=document.querySelector(".watch");
  oscuro=!oscuro;

  if(oscuro){
    watch.classList.remove("bg-white","text-black");
    watch.classList.add("bg-black","text-white");
  }else{
    watch.classList.remove("bg-black","text-white");
    watch.classList.add("bg-white","text-black");
  }
}


// ================= MODO SILENCIO =================
let silencio=false;
function toggleSilencio(){
  silencio=!silencio;
  document.getElementById("silentIcon").textContent =
    silencio ? "ğŸ”•" : "ğŸ””";
}

</script>
