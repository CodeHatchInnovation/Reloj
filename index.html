<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="watch-container">
        
        <div class="watch-case">
            
            <div id="screen" class="screen">
                
                <div id="sleep-overlay" class="sleep-overlay hidden"></div>

                <section id="home-screen" class="page active">
                    <div class="top-info">
                        <span class="day-date">LUN 12</span>
                    </div>
                    <div class="time-display">
                        <span id="hours">10</span>
                        <span class="colon">:</span>
                        <span id="minutes">45</span>
                    </div>
                    <div class="bottom-info">
                        <div class="health-pill">
                            <span>üî• 340 kcal</span>
                        </div>
                    </div>
                    <div class="tap-hint">Toca para Men√∫</div>
                </section>

                <section id="menu-screen" class="page">
                    <div class="app-grid">
                        <div class="app-icon heart-icon" data-target="app-heart">‚ù§Ô∏è</div>
                        <div class="app-icon music-icon" data-target="app-music">üéµ</div>
                        <div class="app-icon weather-icon" data-target="app-weather">‚òÄ</div>
                        <div class="app-icon steps-icon" data-target="app-steps">üëü</div>
                        <div class="app-icon battery-icon" data-target="app-battery">üîã</div>
                        <div class="app-icon settings-icon" data-target="app-settings">‚öôÔ∏è</div>
                    </div>
                </section>

                <section id="app-heart" class="page app-detail">
                    <div class="heart-animation">‚ù§Ô∏è</div>
                    <div class="bpm-value"><span id="bpm">72</span> BPM</div>
                    <div class="graph-line"></div>
                    <p class="status-text">Midiendo...</p>
                </section>

                <section id="app-music" class="page app-detail">
                    <div class="album-art">üéµ</div>
                    <h3 class="song-title">Midnight City</h3>
                    <p class="artist-name">M83</p>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="music-controls">‚èÆ ‚èØ ‚è≠</div>
                </section>

                <section id="app-weather" class="page app-detail">
                    <div class="sun-animation">‚òÄ</div>
                    <div class="temp-value">24¬∞</div>
                    <p class="city-name">Ciudad de M√©xico</p>
                    <div class="weather-meta">H: 45% | V: 12km/h</div>
                </section>

                <section id="app-steps" class="page app-detail">
                    <div class="steps-ring">
                        <div class="steps-value" id="steps-counter">0</div>
                    </div>
                    <p class="steps-label">Pasos hoy</p>
                </section>

                <section id="app-battery" class="page app-detail">
                    <div class="battery-visual">
                        <div class="battery-level"></div>
                    </div>
                    <h2 class="battery-percent">85%</h2>
                    <p>Uso normal</p>
                </section>

                <section id="app-settings" class="page app-detail">
                    <h3>Ajustes</h3>
                    <ul class="settings-list">
                        <li>Brillo</li>
                        <li>Sonido</li>
                        <li>Bluetooth: ON</li>
                        <li>Sistema</li>
                    </ul>
                </section>

                <div id="back-btn" class="back-btn hidden">‚Äπ</div>

            </div>

            <div id="side-button" class="side-button"></div>
        </div>
        
        <div class="strap top-strap"></div>
        <div class="strap bottom-strap"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
